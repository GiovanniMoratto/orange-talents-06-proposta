### Datasource H2 ###
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db_proposta
spring.datasource.username=zup
spring.datasource.password=
spring.datasource.initialization-mode=never
### H2 ###
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
### JPA ###
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
### Encoding ###
spring.messages.encoding=UTF-8
### Console Colors ###
spring.output.ansi.enabled=ALWAYS
### Server ###
server.port=8081
### Feign clients URL ###
solicitacao-analise-resource=localhost:9999/api/solicitacao
cartao-resource=http://localhost:8888
novo-cartao=/api/cartoes
### Actuator Health Check ###
management.endpoints.web.exposure.include=info,health
management.endpoint.health.show-details=always
### Scheduled ###
scheduled-cartao.time=10000